<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Yield Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: auto !important;
      overflow-x: hidden;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      color: #fff;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    label {
      font-weight: 500;
    }

    .btn-custom {
      background-color: #ff4b2b;
      color: white;
      font-weight: bold;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .btn-custom:hover {
      background-color: #ff3b1f;
    }

    .result-box, .error-box {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    .error-box {
      background-color: rgba(255, 0, 0, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="glass-card">
          <h1 class="text-center mb-4">üåæ Crop Yield Predictor</h1>

          <!-- Prediction Form -->
          <form action="/predict" method="post">
            <div class="row g-4">
              <div class="col-md-6">
                <label>Year</label>
                <input type="number" name="Year" value="2013" class="form-control" placeholder="Enter Year">
              </div>
              <div class="col-md-6">
                <label>Average Rainfall (mm/year)</label>
                <input type="number" name="average_rain_fall_mm_per_year" class="form-control" placeholder="e.g., 1200">
              </div>
              <div class="col-md-6">
                <label>Pesticides (tonnes)</label>
                <input type="number" name="pesticides_tonnes" class="form-control" placeholder="e.g., 100">
              </div>
              <div class="col-md-6">
                <label>Average Temperature (¬∞C)</label>
                <input type="number" name="avg_temp" class="form-control" placeholder="e.g., 22.5">
              </div>

              <!-- Area Dropdown -->
              <div class="col-md-6">
                <label>Area</label>
                <select name="Area" class="form-control" required>
                  <option disabled selected>Select an Area</option>
                  {% for area in area_options %}
                    <option value="{{ area }}">{{ area }}</option>
                  {% endfor %}
                </select>
              </div>

              <!-- Item Dropdown -->
              <div class="col-md-6">
                <label>Item</label>
                <select name="Item" class="form-control" required>
                  <option disabled selected>Select a Crop</option>
                  {% for item in item_options %}
                    <option value="{{ item }}">{{ item }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="col-12 d-grid gap-2">
                <button type="submit" class="btn btn-custom py-2">üöÄ Predict</button>
                <a href="/chat" class="btn btn-outline-light py-2">ü§ñ AI Assistant</a>
              </div>
            </div>
          </form>

          <!-- Error Display -->
          {% if error %}
          <div class="error-box mt-4">
            <h5>‚ö†Ô∏è Error:</h5>
            <p>{{ error|safe }}</p>
          </div>
          {% endif %}

          <!-- Prediction Result -->
          {% if prediction %}
          <div class="result-box">
            <h4>üìä Predicted Yield:</h4>
            <h2 class="mt-2">{{ prediction }} tonnes/hectare</h2>
          </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</body>
</html>
