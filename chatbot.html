<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Crop Advisor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #84fab0, #8fd3f4);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .chat-box {
      max-width: 650px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }
    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }
    .form-control::placeholder {
      color: #eee;
    }
    .btn-custom {
      background-color: #0077b6;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #005f8f;
    }
    .response {
      margin-top: 30px;
      padding: 25px;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="chat-box text-center">
    <h2 class="mb-4">ðŸ¤– Smart Crop Advisor</h2>
    
    <form method="POST" action="/chat">
      <div class="mb-3">
        <input type="text" name="user_input" class="form-control" placeholder="Enter your location and month (e.g., Kerala in July)" required>
      </div>
      <button type="submit" class="btn btn-custom px-4">Ask AI Advisor Bot</button>
    </form>

    {% if advice %}
    <div class="response mt-4">
      <h5>ðŸŒ¿ AI Bot Advice:</h5>
      <p>{{ advice }}</p>
    </div>
    {% endif %}

    <a href="/" class="btn btn-outline-light mt-4">â¬… Back to Crop Predictor</a>
  </div>
</body>
</html>
